<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR File Share</title>
    <script src="qrcode.min.js"></script>
    <script src="pako.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .qr-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .qr-container.show {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .share-url {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            margin: 20px 0;
            border: 2px solid #667eea;
        }

        .copy-btn {
            background: #4caf50;
            margin-top: 10px;
        }

        .copy-btn:hover {
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .download-section {
            text-align: center;
        }

        .download-info {
            background: #f0f2ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            font-size: 1.2rem;
            padding: 15px 40px;
        }

        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }

        .info-box strong {
            color: #1976d2;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± QR File Share</h1>
            <p>Share files instantly with QR codes</p>
        </div>

        <!-- Upload Section -->
        <div class="card" id="uploadSection">
            <h2 class="section-title">
                <span>üì§</span> Upload File
            </h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop or Click to Upload</h3>
                <p style="margin-top: 10px; color: #666;">Choose any file to share</p>
                <input type="file" id="fileInput" accept="*/*">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
                <button class="btn" id="generateBtn" style="margin-top: 15px;">Generate QR Code</button>
            </div>

            <div class="qr-container" id="qrContainer">
                <h3 style="margin-bottom: 15px;">Scan to Download</h3>
                <div id="qrcode"></div>
                <div class="share-url" id="shareUrl"></div>
                <button class="btn copy-btn" id="copyBtn">üìã Copy Link</button>
                <div class="info-box">
                    <strong>How to use:</strong> Scan the QR code or share the link to download the file on another device.
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Download Section -->
        <div class="card hidden" id="downloadSection">
            <h2 class="section-title">
                <span>üì•</span> Download File
            </h2>
            
            <div class="download-section">
                <div class="download-info">
                    <div class="file-name" id="downloadFileName"></div>
                    <div class="file-size" id="downloadFileSize"></div>
                </div>
                <button class="btn download-btn" id="downloadBtn">‚¨áÔ∏è Download File</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let fileData = null;
        let fileName = null;
        let qrCodeInstance = null;
        
        // Compression threshold (files larger than this will be compressed)
        const COMPRESSION_THRESHOLD = 100 * 1024; // 100KB
        // QR code capacity threshold (URLs longer than this will be split into multiple QR codes)
        const QR_CODE_THRESHOLD = 2000; // 2000 characters per QR code

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const shareUrl = document.getElementById('shareUrl');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const uploadSection = document.getElementById('uploadSection');
        const downloadSection = document.getElementById('downloadSection');

        // Check if we're in download mode (URL has file data)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fileParam = urlParams.get('file');
            const shortUrlParam = urlParams.get('url');
            const partParam = urlParams.get('part');
            const totalParam = urlParams.get('total');
            const dataParam = urlParams.get('data');
            
            // If we have a shortened URL parameter, fetch the full URL first
            if (shortUrlParam) {
                handleShortUrl(shortUrlParam);
                return;
            }
            
            // Handle multi-part QR code scanning
            if (partParam && totalParam && dataParam) {
                handleMultiPartScan(parseInt(partParam), parseInt(totalParam), dataParam);
                return;
            }
            
            if (fileParam) {
                try {
                    const decodedData = decodeURIComponent(fileParam);
                    const fileObj = JSON.parse(decodedData);
                    
                    // Show download section
                    uploadSection.classList.add('hidden');
                    downloadSection.classList.remove('hidden');
                    
                    // Display file info
                    document.getElementById('downloadFileName').textContent = `üìÑ ${fileObj.name}`;
                    document.getElementById('downloadFileSize').textContent = formatFileSize(fileObj.size);
                    
                    // Set up download
                    document.getElementById('downloadBtn').addEventListener('click', async () => {
                        await downloadFile(fileObj);
                    });
                } catch (e) {
                    showError('Invalid file data in URL');
                }
            }
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file
        async function handleFile(file) {
            if (!file) return;

            // Check file size (increased limit with compression to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            fileName = file.name;
            
            // Read file as ArrayBuffer for compression
            const reader = new FileReader();
            reader.onload = async function(e) {
                const arrayBuffer = e.target.result;
                let processedData = arrayBufferToBase64(arrayBuffer);
                let isCompressed = false;
                
                // Compress if file is larger than threshold
                if (file.size > COMPRESSION_THRESHOLD) {
                    try {
                        const compressed = await compressData(arrayBuffer);
                        const compressedBase64 = arrayBufferToBase64(compressed);
                        
                        // Only use compression if it actually reduces size
                        if (compressedBase64.length < processedData.length) {
                            processedData = compressedBase64;
                            isCompressed = true;
                            console.log(`File compressed: ${file.size} bytes ‚Üí ${compressed.byteLength} bytes`);
                        }
                    } catch (error) {
                        console.warn('Compression failed, using uncompressed data:', error);
                    }
                }
                
                fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: processedData,
                    compressed: isCompressed
                };

                // Show file info
                const fileInfoText = `üìÑ ${file.name}${isCompressed ? ' (compressed)' : ''}`;
                document.getElementById('fileName').textContent = fileInfoText;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                fileInfo.classList.add('show');
                
                // Hide previous QR code
                qrContainer.classList.remove('show');
                errorMessage.classList.remove('show');
            };
            reader.readAsArrayBuffer(file);
        }

        // Generate QR code
        generateBtn.addEventListener('click', async () => {
            if (!fileData) return;

            try {
                // Create URL with file data
                const fileJson = JSON.stringify(fileData);
                const encodedData = encodeURIComponent(fileJson);
                const baseUrl = `${window.location.origin}${window.location.pathname}`;
                let shareableUrl = `${baseUrl}?file=${encodedData}`;

                // Clear previous QR code
                document.getElementById('qrcode').innerHTML = '';

                // Check if we need multiple QR codes
                if (shareableUrl.length > QR_CODE_THRESHOLD) {
                    // Split data into chunks for multiple QR codes
                    generateMultipleQRCodes(fileData, baseUrl);
                } else {
                    // Generate single QR code
                    qrCodeInstance = new QRCode(document.getElementById('qrcode'), {
                        text: shareableUrl,
                        width: 256,
                        height: 256,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    // Display share URL with info about compression
                    shareUrl.innerHTML = '';
                    shareUrl.textContent = shareableUrl;
                    if (fileData.compressed) {
                        const infoSpan = document.createElement('div');
                        infoSpan.style.cssText = 'font-size: 0.85rem; color: #666; margin-top: 8px; font-family: sans-serif;';
                        infoSpan.textContent = '(File compressed)';
                        shareUrl.appendChild(infoSpan);
                    }
                }

                // Show QR container
                qrContainer.classList.add('show');
                
                // Scroll to QR code
                qrContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (e) {
                console.error('Error:', e);
                showError('Error generating QR code. File might be too large even with compression.');
            }
        });

        // Copy URL
        copyBtn.addEventListener('click', () => {
            const url = shareUrl.textContent;
            navigator.clipboard.writeText(url).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });

        // Download file
        async function downloadFile(fileObj) {
            try {
                let data = fileObj.data;
                
                // If the file was compressed, decompress it first
                if (fileObj.compressed) {
                    const compressedBuffer = base64ToArrayBuffer(data);
                    const decompressed = await decompressData(compressedBuffer);
                    data = arrayBufferToBase64(decompressed);
                }
                
                // Convert to data URL with fallback MIME type
                const mimeType = fileObj.type || 'application/octet-stream';
                const dataUrl = `data:${mimeType};base64,${data}`;
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = fileObj.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Download error:', error);
                showError('Error downloading file. Please try again.');
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Compression utilities using pako
        async function compressData(arrayBuffer) {
            try {
                // Use pako for gzip compression
                const uint8Array = new Uint8Array(arrayBuffer);
                const compressed = pako.gzip(uint8Array);
                return compressed.buffer;
            } catch (error) {
                console.error('Compression error:', error);
                throw error;
            }
        }
        
        async function decompressData(arrayBuffer) {
            try {
                // Use pako for gzip decompression
                const uint8Array = new Uint8Array(arrayBuffer);
                const decompressed = pako.ungzip(uint8Array);
                return decompressed.buffer;
            } catch (error) {
                console.error('Decompression error:', error);
                throw error;
            }
        }
        
        // Base64 utilities
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }
        
        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Generate multiple QR codes for large data
        function generateMultipleQRCodes(fileData, baseUrl) {
            const fileJson = JSON.stringify(fileData);
            const encodedData = encodeURIComponent(fileJson);
            
            // Calculate chunk size (leaving room for URL structure and chunk metadata)
            const chunkSize = QR_CODE_THRESHOLD - baseUrl.length - 100; // Reserve 100 chars for params
            const chunks = [];
            
            // Split encoded data into chunks
            for (let i = 0; i < encodedData.length; i += chunkSize) {
                chunks.push(encodedData.substring(i, i + chunkSize));
            }
            
            const totalChunks = chunks.length;
            console.log(`Splitting data into ${totalChunks} QR codes`);
            
            // Clear and prepare QR code container
            const qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = '';
            qrCodeDiv.style.display = 'flex';
            qrCodeDiv.style.flexWrap = 'wrap';
            qrCodeDiv.style.justifyContent = 'center';
            qrCodeDiv.style.gap = '20px';
            
            // Generate a QR code for each chunk
            chunks.forEach((chunk, index) => {
                const chunkUrl = `${baseUrl}?part=${index + 1}&total=${totalChunks}&data=${chunk}`;
                
                // Create container for this QR code
                const qrWrapper = document.createElement('div');
                qrWrapper.style.cssText = 'text-align: center; padding: 10px; background: white; border-radius: 8px; border: 2px solid #667eea;';
                
                // Add label
                const label = document.createElement('div');
                label.textContent = `QR Code ${index + 1} of ${totalChunks}`;
                label.style.cssText = 'font-weight: 600; color: #667eea; margin-bottom: 10px; font-size: 0.9rem;';
                qrWrapper.appendChild(label);
                
                // Create QR code element
                const qrElement = document.createElement('div');
                qrWrapper.appendChild(qrElement);
                
                // Generate QR code
                new QRCode(qrElement, {
                    text: chunkUrl,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                qrCodeDiv.appendChild(qrWrapper);
            });
            
            // Update share URL display
            shareUrl.innerHTML = '';
            const infoDiv = document.createElement('div');
            infoDiv.style.cssText = 'text-align: center;';
            infoDiv.innerHTML = `
                <strong style="color: #667eea;">üì± Multiple QR Codes Required</strong><br>
                <span style="color: #666; font-size: 0.9rem;">
                    File is too large for a single QR code. Scan all ${totalChunks} codes in order (1 ‚Üí ${totalChunks}).
                    ${fileData.compressed ? '<br>(File is compressed)' : ''}
                </span>
            `;
            shareUrl.appendChild(infoDiv);
        }
        
        // Handle multi-part QR code scanning
        function handleMultiPartScan(part, total, data) {
            // Initialize storage for multi-part data if not exists
            if (!sessionStorage.getItem('multipart_total')) {
                sessionStorage.setItem('multipart_total', total.toString());
                sessionStorage.setItem('multipart_data', JSON.stringify({}));
            }
            
            // Get stored data
            const storedTotal = parseInt(sessionStorage.getItem('multipart_total'));
            const storedData = JSON.parse(sessionStorage.getItem('multipart_data'));
            
            // Validate total matches
            if (storedTotal !== total) {
                sessionStorage.removeItem('multipart_total');
                sessionStorage.removeItem('multipart_data');
                showError('Error: QR codes are from different files. Please start over.');
                return;
            }
            
            // Store this part
            storedData[part.toString()] = data;
            sessionStorage.setItem('multipart_data', JSON.stringify(storedData));
            
            // Count how many parts we have
            const partsReceived = Object.keys(storedData).length;
            
            // Show progress
            uploadSection.classList.add('hidden');
            downloadSection.classList.remove('hidden');
            
            if (partsReceived < total) {
                // Still need more parts
                document.getElementById('downloadFileName').textContent = `üì± Scanning QR Codes...`;
                document.getElementById('downloadFileSize').textContent = `Part ${partsReceived} of ${total} scanned`;
                
                // Update button to show progress
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.textContent = `Scan Next QR Code (${partsReceived}/${total})`;
                downloadBtn.disabled = true;
                downloadBtn.style.opacity = '0.5';
                
                // Add info message
                const infoMsg = document.createElement('div');
                infoMsg.className = 'info-box';
                infoMsg.style.marginTop = '20px';
                infoMsg.innerHTML = `<strong>Progress:</strong> ${partsReceived} of ${total} QR codes scanned. Please scan QR code ${partsReceived + 1}.`;
                
                const downloadSection = document.getElementById('downloadSection');
                const existingInfo = downloadSection.querySelector('.info-box');
                if (existingInfo) {
                    existingInfo.replaceWith(infoMsg);
                } else {
                    downloadSection.querySelector('.download-section').appendChild(infoMsg);
                }
            } else {
                // All parts received, reconstruct the file
                try {
                    // Combine all parts in order
                    let combinedData = '';
                    for (let i = 1; i <= total; i++) {
                        if (!storedData[i.toString()]) {
                            throw new Error(`Missing part ${i}`);
                        }
                        combinedData += storedData[i.toString()];
                    }
                    
                    // Parse the file data
                    const decodedData = decodeURIComponent(combinedData);
                    const fileObj = JSON.parse(decodedData);
                    
                    // Clear session storage
                    sessionStorage.removeItem('multipart_total');
                    sessionStorage.removeItem('multipart_data');
                    
                    // Display file info
                    document.getElementById('downloadFileName').textContent = `üìÑ ${fileObj.name}`;
                    document.getElementById('downloadFileSize').textContent = formatFileSize(fileObj.size);
                    
                    // Enable download button
                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.textContent = '‚¨áÔ∏è Download File';
                    downloadBtn.disabled = false;
                    downloadBtn.style.opacity = '1';
                    
                    // Set up download
                    downloadBtn.addEventListener('click', async () => {
                        await downloadFile(fileObj);
                    });
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.className = 'info-box';
                    successMsg.style.marginTop = '20px';
                    successMsg.style.background = '#e8f5e9';
                    successMsg.style.borderColor = '#4caf50';
                    successMsg.innerHTML = `<strong style="color: #2e7d32;">‚úÖ Success!</strong> All ${total} QR codes scanned. Ready to download.`;
                    
                    const downloadSection = document.getElementById('downloadSection');
                    const existingInfo = downloadSection.querySelector('.info-box');
                    if (existingInfo) {
                        existingInfo.replaceWith(successMsg);
                    } else {
                        downloadSection.querySelector('.download-section').appendChild(successMsg);
                    }
                } catch (e) {
                    console.error('Error reconstructing file:', e);
                    sessionStorage.removeItem('multipart_total');
                    sessionStorage.removeItem('multipart_data');
                    showError('Error reconstructing file from QR codes. Please try again.');
                }
            }
        }
        
        // Handle short URL redirect - TODO: Requires backend support
        async function handleShortUrl(shortUrl) {
            try {
                // This feature requires a backend service to resolve shortened URLs
                // For now, we show an informative message
                uploadSection.classList.add('hidden');
                downloadSection.classList.remove('hidden');
                
                document.getElementById('downloadFileName').textContent = 'Shortened URL Not Supported';
                document.getElementById('downloadFileSize').textContent = '';
                
                showError('This app cannot directly handle shortened URLs. Please use the original long URL to download files.');
            } catch (error) {
                showError('Error handling shortened URL');
            }
        }
    </script>
</body>
</html>
